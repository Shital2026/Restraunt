<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price (₹)</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>
    <h3>Total: ₹<span id="total-price">0</span></h3>
    <div class="btn-container">
      <button onclick="paybill()" id="pay">Pay Bill</button>
      <button onclick="clearCart()" id="clear">Clear Cart</button>
    </div>
    <p
      id="thank-you-msg"
      style="display: none; font-size: 18px; color: orange; margin-top: 10px"
    ></p>

    <script src="cart.js"></script>
  </body>
</html>
